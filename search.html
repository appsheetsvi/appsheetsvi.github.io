<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ค้นหาใบแจ้งซ่อม (มือถือ + แก้ไขสถานะ)</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Sarabun', sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 1rem;
    color: #1e293b;
    font-size: 0.75rem; /* เล็กลง */
  }
  h1 {
    text-align: center;
    color: #2563eb;
    margin-bottom: 1rem;
    font-size: 1.25rem;
  }
  /* Search bar */
  .search-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  .search-bar select, 
  .search-bar input[type="date"] {
    padding: 0.3rem 0.5rem;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 0.75rem;
    min-width: 100px;
  }
  .search-bar button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 0.35rem 0.8rem;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.75rem;
  }
  .search-bar button:hover {
    background: #1e40af;
  }

  /* Cards container */
  #cardsContainer {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }
  .card {
    background: white;
    border-radius: 10px;
    padding: 0.8rem 1rem;
    box-shadow: 0 2px 8px rgba(100, 116, 139, 0.1);
    font-size: 0.75rem;
  }
  .card .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    color: #1e40af;
  }
  .card .status {
    padding: 0.2rem 0.6rem;
    border-radius: 9999px;
    font-weight: 600;
    font-size: 0.7rem;
    display: inline-block;
    text-transform: uppercase;
  }
  /* สีสถานะปรับให้ดูนุ่มขึ้น */
  .status.ซ่อมเสร็จ { background: #34d399; color: #065f46; }
  .status.รออะไหล่ { background: #fde68a; color: #92400e; }
  .status.อยู่ระหว่างซ่อม { background: #bfdbfe; color: #1e40af; }
  .status.ยกเลิกซ่อม { background: #fecaca; color: #991b1b; }

  .card .detail {
    margin-top: 0.3rem;
    white-space: pre-wrap;
    color: #475569;
  }
  .card .info-row {
    margin-top: 0.2rem;
    color: #334155;
  }
  .card .date {
    margin-top: 0.3rem;
    font-size: 0.7rem;
    color: #64748b;
  }
  button.edit-btn {
    margin-top: 0.8rem;
    background: #2563eb;
    color: white;
    border: none;
    padding: 0.3rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.75rem;
  }
  button.edit-btn:hover {
    background: #1e40af;
  }

  /* Modal */
  #editModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #editModal.show {
    display: flex;
  }
  #editModal .modal-content {
    background: white;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    font-size: 0.8rem;
  }
  #editModal h2 {
    margin-top: 0;
    color: #2563eb;
    font-size: 1.1rem;
  }
  #editModal label {
    display: block;
    margin-top: 0.7rem;
    font-weight: 600;
    color: #1e293b;
  }
  #editModal input[type="text"],
  #editModal input[type="number"],
  #editModal input[type="date"],
  #editModal textarea,
  #editModal select {
    width: 100%;
    margin-top: 0.3rem;
    padding: 0.4rem;
    font-size: 0.75rem;
    border: 1.5px solid #60a5fa;
    border-radius: 6px;
    font-family: inherit;
    resize: vertical;
    box-sizing: border-box;
  }
  #editModal textarea {
    min-height: 70px;
  }
  #editModal .buttons {
    margin-top: 1.2rem;
    text-align: right;
  }
  #editModal .buttons button {
    padding: 0.4rem 1rem;
    font-weight: 600;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    margin-left: 0.4rem;
    font-size: 0.75rem;
  }
  #editModal .buttons button.save-btn {
    background-color: #2563eb;
    color: white;
  }
  #editModal .buttons button.save-btn:hover {
    background-color: #1e40af;
  }
  #editModal .buttons button.cancel-btn {
    background-color: #ddd;
    color: #333;
  }
  #editModal .buttons button.cancel-btn:hover {
    background-color: #bbb;
  }

  /* Responsive */
  @media (min-width: 640px) {
    .search-bar {
      justify-content: flex-start;
    }
  }
</style>
</head>
<body>

<h1>ค้นหาใบแจ้งซ่อม</h1>

<div class="search-bar">
  <select id="searchDepartment">
    <option value="">-- หน่วยงาน --</option>
  </select>
  <input type="date" id="searchDateFrom" />
  <input type="date" id="searchDateTo" />
  <button onclick="searchData()">ค้นหา</button>
  <button onclick="resetSearch()">รีเซ็ต</button>
</div>

<div id="cardsContainer">
  <!-- ใบแจ้งซ่อมแบบการ์ดจะแสดงที่นี่ -->
</div>

<!-- Modal แก้ไข -->
<div id="editModal">
  <div class="modal-content">
    <h2>แก้ไขข้อมูลใบแจ้งซ่อม</h2>
    <form id="editForm">
      <label>เลขที่ใบแจ้งซ่อม (อ่านอย่างเดียว)</label>
      <input type="text" id="editRequestNumber" disabled />

      <label>สถานะเครื่อง</label>
      <select id="editStatus">
        <option value="ซ่อมเสร็จ">ซ่อมเสร็จ</option>
        <option value="รออะไหล่">รออะไหล่</option>
        <option value="อยู่ระหว่างซ่อม">อยู่ระหว่างซ่อม</option>
        <option value="ยกเลิกซ่อม">ยกเลิกซ่อม</option>
      </select>

      <label>การแก้ไขความคิดเห็น</label>
      <textarea id="editComment"></textarea>

      <label>รายการอะไหล่ที่ใช้</label>
      <input type="text" id="editParts" />

      <label>จำนวน</label>
      <input type="number" id="editQuantity" min="0" />

      <label>วันที่ซ่อมเสร็จ</label>
      <input type="date" id="editDateFinish" />

      <div class="buttons">
        <button type="button" class="cancel-btn" onclick="closeModal()">ยกเลิก</button>
        <button type="submit" class="save-btn">บันทึก</button>
      </div>
    </form>
  </div>
</div>

<script>
  const appId = "ae5d7dce-1c12-4c53-b201-5a2d7c5b5411";
  const apiKey = "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85";

  const departmentsMap = {};
  let machinesMap = {};
  let cacheData = [];
  let currentEditItem = null;

  // โหลดข้อมูลหน่วยงาน
  async function fetchDepartments() {
    try {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Department/Find`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "ApplicationAccessKey": apiKey
        },
        body: JSON.stringify({})
      });
      const data = await res.json();
      if (!Array.isArray(data)) return;
      const select = document.getElementById("searchDepartment");
      data.forEach(d => {
        departmentsMap[d.DeptCode] = d.DeptName;
        const option = document.createElement("option");
        option.value = d.DeptCode;
        option.textContent = d.DeptName;
        select.appendChild(option);
      });
    } catch(e) {
      alert("ไม่สามารถโหลดข้อมูลหน่วยงานได้");
    }
  }

  // โหลดข้อมูลเครื่องจักร
  async function fetchMachines() {
    try {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/MachineMaster/Find`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "ApplicationAccessKey": apiKey
        },
        body: JSON.stringify({})
      });
      const data = await res.json();
      if (!Array.isArray(data)) return;
      machinesMap = {};
      data.forEach(m => {
        machinesMap[m["รหัสเครื่อง"]] = m["รายชื่อเครื่องจักร"];
      });
    } catch(e) {
      alert("ไม่สามารถโหลดข้อมูลเครื่องจักรได้");
    }
  }

  // โหลดข้อมูลใบแจ้งซ่อมทั้งหมดครั้งแรก
  async function fetchRepairRequests() {
    try {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Machinesymptom/Find`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "ApplicationAccessKey": apiKey
        },
        body: JSON.stringify({})
      });
      const data = await res.json();
      if (!Array.isArray(data)) return [];
      cacheData = data;
      return data;
    } catch(e) {
      alert("ไม่สามารถโหลดข้อมูลใบแจ้งซ่อมได้");
      return [];
    }
  }

  function formatDate(dateStr) {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    if (isNaN(d)) return dateStr;
    return d.toISOString().split('T')[0];
  }

  // แสดงผลแบบการ์ด
  function renderCards(data) {
    const container = document.getElementById("cardsContainer");
    container.innerHTML = "";
    if(data.length === 0) {
      container.innerHTML = "<p style='text-align:center;color:#64748b'>ไม่พบข้อมูลใบแจ้งซ่อม</p>";
      return;
    }
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      const machineName = machinesMap[item["รหัสเครื่อง"]] || item["รหัสเครื่อง"] || "-";
      const deptName = departmentsMap[item["หน่วยงาน"]] || item["หน่วยงาน"] || "-";

      // กำหนด class สำหรับสถานะให้ตรงกับตัวเลือกใน modal
      let statusClass = "";
      switch(item["สถานะเครื่อง"]) {
        case "ซ่อมเสร็จ": statusClass = "ซ่อมเสร็จ"; break;
        case "รออะไหล่": statusClass = "รออะไหล่"; break;
        case "อยู่ระหว่างซ่อม": statusClass = "อยู่ระหว่างซ่อม"; break;
        case "ยกเลิกซ่อม": statusClass = "ยกเลิกซ่อม"; break;
        default: statusClass = "";
      }

      card.innerHTML = `
        <div class="header">
          <div>เลขที่: <strong>${item["เลขที่ใบแจ้งซ่อม"]}</strong></div>
          <div class="status ${statusClass}">${item["สถานะเครื่อง"] || "-"}</div>
        </div>
        <div class="detail">${item["รายละเอียดอาการเสีย"] || "-"}</div>
        <div class="info-row"><strong>หน่วยงาน:</strong> ${deptName}</div>
        <div class="info-row"><strong>เครื่องจักร:</strong> ${machineName}</div>
        <div class="info-row"><strong>การแก้ไขความคิดเห็น:</strong> ${item["การแก้ไขความคิดเห็น"] || "-"}</div>
        <div class="info-row"><strong>รายการอะไหล่ที่ใช้:</strong> ${item["รายการอะไหล่ที่ใช้"] || "-"}</div>
        <div class="info-row"><strong>จำนวน:</strong> ${item["จำนวน"] || "-"}</div>
        <div class="date"><strong>วันที่แจ้ง:</strong> ${item["วันที่แจ้งซ่อม"] || "-"} &nbsp;&nbsp; <strong>วันที่ซ่อมเสร็จ:</strong> ${item["วันที่ซ่อมเสร็จ"] || "-"}</div>
        <button class="edit-btn" onclick="openEditModal('${item["เลขที่ใบแจ้งซ่อม"]}')">แก้ไข</button>
      `;
      container.appendChild(card);
    });
  }

  // ฟังก์ชันค้นหาข้อมูล
  async function searchData() {
    let dept = document.getElementById("searchDepartment").value;
    let from = document.getElementById("searchDateFrom").value;
    let to = document.getElementById("searchDateTo").value;

    if(cacheData.length === 0) {
      await fetchRepairRequests();
    }

    let filtered = cacheData.filter(item => {
      const matchDept = !dept || item["หน่วยงาน"] === dept;
      let dateStr = item["วันที่แจ้งซ่อม"] || "";
      let d = new Date(dateStr);
      let df = from ? new Date(from) : null;
      let dt = to ? new Date(to) : null;
      let matchDate = (!df || d >= df) && (!dt || d <= dt);

      return matchDept && matchDate;
    });

    renderCards(filtered);
  }

  function resetSearch() {
    document.getElementById("searchDepartment").value = "";
    document.getElementById("searchDateFrom").value = "";
    document.getElementById("searchDateTo").value = "";
    document.getElementById("cardsContainer").innerHTML = "";
    cacheData = [];
  }

  // เปิด modal แก้ไข
  function openEditModal(requestNumber) {
    currentEditItem = cacheData.find(d => d["เลขที่ใบแจ้งซ่อม"] === requestNumber);
    if(!currentEditItem) {
      alert("ไม่พบข้อมูลที่จะทำการแก้ไข");
      return;
    }
    document.getElementById("editRequestNumber").value = currentEditItem["เลขที่ใบแจ้งซ่อม"];
    document.getElementById("editComment").value = currentEditItem["การแก้ไขความคิดเห็น"] || "";
    document.getElementById("editParts").value = currentEditItem["รายการอะไหล่ที่ใช้"] || "";
    document.getElementById("editQuantity").value = currentEditItem["จำนวน"] || "";
    document.getElementById("editDateFinish").value = formatDate(currentEditItem["วันที่ซ่อมเสร็จ"]);
    document.getElementById("editStatus").value = currentEditItem["สถานะเครื่อง"] || "ซ่อมเสร็จ";

    document.getElementById("editModal").classList.add("show");
  }

  function closeModal() {
    document.getElementById("editModal").classList.remove("show");
    currentEditItem = null;
  }

  // บันทึกข้อมูลแก้ไข
  document.getElementById("editForm").addEventListener("submit", async e => {
    e.preventDefault();
    if(!currentEditItem) return;

    currentEditItem["การแก้ไขความคิดเห็น"] = document.getElementById("editComment").value.trim();
    currentEditItem["รายการอะไหล่ที่ใช้"] = document.getElementById("editParts").value.trim();
    currentEditItem["จำนวน"] = Number(document.getElementById("editQuantity").value) || 0;
    currentEditItem["วันที่ซ่อมเสร็จ"] = document.getElementById("editDateFinish").value;
    currentEditItem["สถานะเครื่อง"] = document.getElementById("editStatus").value;

    try {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Machinesymptom/Action`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "ApplicationAccessKey": apiKey
        },
        body: JSON.stringify({
          Action: "Edit",
          Properties: {},
          Rows: [{
            "เลขที่ใบแจ้งซ่อม": currentEditItem["เลขที่ใบแจ้งซ่อม"],
            "การแก้ไขความคิดเห็น": currentEditItem["การแก้ไขความคิดเห็น"],
            "รายการอะไหล่ที่ใช้": currentEditItem["รายการอะไหล่ที่ใช้"],
            "จำนวน": currentEditItem["จำนวน"],
            "วันที่ซ่อมเสร็จ": currentEditItem["วันที่ซ่อมเสร็จ"],
            "สถานะเครื่อง": currentEditItem["สถานะเครื่อง"]
          }]
        })
      });

      if(!res.ok) {
        const errData = await res.json();
        throw new Error(errData.Message || "เกิดข้อผิดพลาดในการบันทึกข้อมูล");
      }

      alert("บันทึกข้อมูลเรียบร้อยแล้ว");
      closeModal();
      renderCards(cacheData);

    } catch(err) {
      alert("ไม่สามารถบันทึกข้อมูลได้: " + err.message);
    }
  });

  // โหลดข้อมูลหน่วยงานและเครื่องจักรตอนโหลดหน้า
  window.addEventListener("DOMContentLoaded", async () => {
    await fetchDepartments();
    await fetchMachines();
  });
</script>

</body>
</html>
