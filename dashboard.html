<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ค้นหาใบแจ้งซ่อมพร้อมช่างผู้รับผิดชอบ</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Sarabun', sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 1rem;
    color: #1e293b; font-size: 0.9rem;
  }
  h1 {
    text-align: center;
    color: #1d4ed8;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }
  .search-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  .search-bar select,
  .search-bar input[type="date"] {
    padding: 0.4rem 0.6rem;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 0.9rem;
    min-width: 140px;
  }
  .search-bar button {
    background: #1d4ed8;
    color: white;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .search-bar button:hover {
    background: #1e40af;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgb(100 116 139 / 0.1);
    font-size: 0.9rem;
  }
  thead {
    background: #2563eb;
    color: white;
  }
  th, td {
    padding: 0.5rem 0.75rem;
    border: 1px solid #e2e8f0;
    text-align: left;
    vertical-align: middle;
    word-break: break-word;
  }
  tbody tr:hover {
    background: #f0f9ff;
  }
  .status {
    padding: 0.15rem 0.5rem;
    border-radius: 9999px;
    font-weight: 600;
    font-size: 0.75rem;
    display: inline-block;
  }
  .status.ซ่อมเสร็จ { background: #34d399; color: #065f46; }
  .status.รออะไหล่ { background: #fde68a; color: #92400e; }
  .status.อยู่ระหว่างซ่อม { background: #bfdbfe; color: #1e40af; }
  .status.ยกเลิกซ่อม { background: #fecaca; color: #991b1b; }

  #noData {
    text-align: center;
    margin-top: 2rem;
    color: #64748b;
    font-style: italic;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgb(100 116 139 / 0.1);
      border-radius: 10px;
      padding: 1rem;
    }
    tbody td {
      padding-left: 50%;
      position: relative;
      border: none;
      border-bottom: 1px solid #e2e8f0;
      text-align: right;
      font-size: 0.9rem;
    }
    tbody td:last-child {
      border-bottom: none;
    }
    tbody td::before {
      content: attr(data-label);
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 700;
      color: #334155;
      text-align: left;
      white-space: nowrap;
      width: 45%;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<h1>ค้นหาใบแจ้งซ่อมพร้อมช่างผู้รับผิดชอบ</h1>

<div class="search-bar">
  <select id="searchDepartment">
    <option value="">-- หน่วยงาน --</option>
  </select>
  <input type="date" id="searchDateFrom" />
  <input type="date" id="searchDateTo" />
  <button onclick="searchData()">ค้นหา</button>
  <button onclick="resetSearch()">รีเซ็ต</button>
</div>

<table id="dataTable" style="display:none;">
  <thead>
    <tr>
      <th>เลขที่ใบแจ้งซ่อม</th>
      <th>วันที่แจ้งซ่อม</th>
      <th>หน่วยงาน</th>
      <th>ชื่อเครื่อง</th>
      <th>ปัญหา/อาการ</th>
      <th>การแก้ไข</th>
      <th>เวลาที่ใช้</th>
      <th>วันที่ซ่อมเสร็จ</th>
      <th>สถานะ</th>
      <th>ช่างผู้รับผิดชอบ</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<div id="noData" style="display:none;">ไม่พบข้อมูล</div>

<script>
const appId = "ae5d7dce-1c12-4c53-b201-5a2d7c5b5411";
const apiKey = "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85";

const departmentsMap = {};
let machinesMap = {};
let empMap = {};
let repairTechniciansMap = {}; // key: เลขที่ใบแจ้งซ่อม, value: array of EmpCode
let cacheData = [];

async function fetchDepartments() {
  try {
    const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Department/Find`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "ApplicationAccessKey": apiKey
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    const select = document.getElementById("searchDepartment");
    data.forEach(d => {
      departmentsMap[d.DeptCode] = d.DeptNameEng || d.DeptName || d.DeptCode;
      const opt = document.createElement("option");
      opt.value = d.DeptCode;
      opt.textContent = d.DeptNameEng || d.DeptName || d.DeptCode;
      select.appendChild(opt);
    });
  } catch (e) {
    console.error("Error fetching departments", e);
  }
}

async function fetchMachines() {
  try {
    const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/MachineMaster/Find`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "ApplicationAccessKey": apiKey
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    machinesMap = {};
    data.forEach(m => {
      machinesMap[m["รหัสเครื่อง"]] = m["รายชื่อเครื่องจักร"] || m["รหัสเครื่อง"];
    });
  } catch (e) {
    console.error("Error fetching machines", e);
  }
}

async function fetchEmp() {
  try {
    const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Emp/Find`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "ApplicationAccessKey": apiKey
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    empMap = {};
    data.forEach(e => {
      empMap[e.EmpCode] = e.EmpName || ''; // เอาแค่ชื่อ (ไม่เอานามสกุล)
    });
  } catch (e) {
    console.error("Error fetching Emp", e);
  }
}

async function fetchRepairTechnicians() {
  try {
    const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/RepairTechnicians/Find`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "ApplicationAccessKey": apiKey
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    repairTechniciansMap = {};
    data.forEach(r => {
      const rqNo = r["เลขที่ใบแจ้งซ่อม"];
      if (!repairTechniciansMap[rqNo]) repairTechniciansMap[rqNo] = [];
      repairTechniciansMap[rqNo].push(r.EmpCode);
    });
  } catch (e) {
    console.error("Error fetching RepairTechnicians", e);
  }
}

async function fetchRepairRequests() {
  try {
    const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Machinesymptom/Find`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "ApplicationAccessKey": apiKey
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    cacheData = data;
  } catch (e) {
    console.error("Error fetching repair requests", e);
  }
}

function formatDateTH(dateStr) {
  if (!dateStr) return "-";
  const d = new Date(dateStr);
  if (isNaN(d)) return "-";
  const day = d.getDate().toString().padStart(2, "0");
  const month = (d.getMonth() + 1).toString().padStart(2, "0");
  const year = d.getFullYear();
  return `${day}/${month}/${year}`;
}

function formatDuration(mins) {
  if (mins === null || mins === undefined || isNaN(mins)) return "-";
  if (mins < 60) return `${mins} นาที`;
  const h = Math.floor(mins / 60);
  const m = mins % 60;
  return m === 0 ? `${h} ชม.` : `${h} ชม. ${m} นาที`;
}

function calcDurationMinutes(start, end) {
  if (!start || !end) return null;
  const d1 = new Date(start);
  const d2 = new Date(end);
  if (isNaN(d1) || isNaN(d2)) return null;
  const diffMs = d2 - d1;
  if (diffMs < 0) return null;
  return Math.round(diffMs / 60000);
}

function renderTable(data) {
  const table = document.getElementById("dataTable");
  const tbody = document.getElementById("tableBody");
  const noData = document.getElementById("noData");

  tbody.innerHTML = "";
  if (!data.length) {
    table.style.display = "none";
    noData.style.display = "block";
    return;
  }
  noData.style.display = "none";
  table.style.display = "table";

  data.forEach(item => {
    const statusClass = item["สถานะเครื่อง"] ? item["สถานะเครื่อง"].replace(/\s/g, "") : "";
    const durationMinutes = calcDurationMinutes(item["วันที่แจ้งซ่อม"], item["วันที่ซ่อมเสร็จ"]);

    // หาชื่อช่างผู้รับผิดชอบจาก RepairTechnicians + Emp
    const techEmpCodes = repairTechniciansMap[item["เลขที่ใบแจ้งซ่อม"]] || [];
    const techNames = techEmpCodes.map(code => empMap[code] || code).join(", ");

    tbody.innerHTML += `
      <tr>
        <td data-label="เลขที่ใบแจ้งซ่อม">${item["เลขที่ใบแจ้งซ่อม"] || "-"}</td>
        <td data-label="วันที่แจ้งซ่อม">${formatDateTH(item["วันที่แจ้งซ่อม"])}</td>
        <td data-label="หน่วยงาน">${departmentsMap[item["หน่วยงาน"]] || "-"}</td>
        <td data-label="ชื่อเครื่อง">${machinesMap[item["รหัสเครื่อง"]] || "-"}</td>
        <td data-label="ปัญหา/อาการ">${item["รายละเอียดอาการเสีย"] || "-"}</td>
        <td data-label="การแก้ไข">${item["การแก้ไขความคิดเห็น"] || "-"}</td>
        <td data-label="เวลาที่ใช้">${formatDuration(durationMinutes)}</td>
        <td data-label="วันที่ซ่อมเสร็จ">${formatDateTH(item["วันที่ซ่อมเสร็จ"])}</td>
        <td data-label="สถานะ"><span class="status ${statusClass}">${item["สถานะเครื่อง"] || "-"}</span></td>
        <td data-label="ช่างผู้รับผิดชอบ">${techNames || "-"}</td>
      </tr>`;
  });
}

function searchData() {
  const dept = document.getElementById("searchDepartment").value;
  const from = document.getElementById("searchDateFrom").value;
  const to = document.getElementById("searchDateTo").value;

  const filtered = cacheData.filter(item => {
    const d = new Date(item["วันที่แจ้งซ่อม"]);
    if (isNaN(d)) return false;

    let ok = true;
    if (from) ok = d >= new Date(from + "T00:00:00");
    if (to && ok) ok = d <= new Date(to + "T23:59:59");

    return (!dept || item["หน่วยงาน"] === dept) && ok;
  });

  renderTable(filtered);
}

function resetSearch() {
  document.getElementById("searchDepartment").value = "";
  document.getElementById("searchDateFrom").value = "";
  document.getElementById("searchDateTo").value = "";
  renderTable(cacheData);
}

window.addEventListener("DOMContentLoaded", async () => {
  await fetchDepartments();
  await fetchMachines();
  await fetchEmp();
  await fetchRepairTechnicians();
  await fetchRepairRequests();
  renderTable(cacheData);
});
</script>

</body>
</html>
