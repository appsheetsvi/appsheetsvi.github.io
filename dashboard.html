<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหาใบแจ้งซ่อมพร้อมรายละเอียดช่าง</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 1rem;
      color: #1e293b; font-size: 0.9rem;
    }
    h1 {
      text-align: left;
      color: #1d4ed8;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: flex-start;
      margin-bottom: 1rem;
    }
    .search-bar select,
    .search-bar input[type="date"] {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
      min-width: 140px;
    }
    .search-bar button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .search-bar button:hover {
      background: #1e40af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(100 116 139 / 0.1);
      font-size: 0.9rem;
    }
    thead {
      background: #2563eb;
      color: white;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border: 1px solid #e2e8f0;
      text-align: left;
      vertical-align: middle;
      word-break: break-word;
    }
    tbody tr:hover {
      background: #f0f9ff;
    }
    .status {
      padding: 0.15rem 0.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.75rem;
      display: inline-block;
    }
    .status.ซ่อมเสร็จ { background: #34d399; color: #065f46; }
    .status.รออะไหล่ { background: #fde68a; color: #92400e; }
    .status.อยู่ระหว่างดำเนินการ { background: #bfdbfe; color: #1e40af; }
    .status.ยกเลิกซ่อม { background: #fecaca; color: #991b1b; }
    .status.ไม่จบงาน { background: #fbbf24; color: #92400e; }
    .status.จบงาน { background: #34d399; color: #065f46; }

    #noData {
      text-align: center;
      margin-top: 2rem;
      color: #64748b;
      font-style: italic;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 1rem;
        background: white;
        box-shadow: 0 2px 8px rgb(100 116 139 / 0.1);
        border-radius: 10px;
        padding: 1rem;
      }
      tbody td {
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #e2e8f0;
        text-align: right;
        font-size: 0.9rem;
      }
      tbody td:last-child {
        border-bottom: none;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 700;
        color: #334155;
        text-align: left;
        white-space: nowrap;
        width: 45%;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>Maintenance Report</h1>
  <div class="search-bar">
    <input type="date" id="searchDateFrom" />
    <input type="date" id="searchDateTo" />
    <select id="searchDepartment">
      <option value="">-- หน่วยงาน --</option>
    </select>
    <select id="searchStatus">
      <option value="">-- สถานะ --</option>
      <option value="ไม่จบงาน">ไม่จบงาน</option>
      <option value="จบงาน">จบงาน</option>
    </select>
    <button onclick="searchData()">ค้นหา</button>
    <button onclick="resetSearch()">รีเซ็ต</button>
  </div>

  <table id="dataTable" style="display:none;">
    <thead>
      <tr>
        <th>ว/ด/ป</th>
        <th>เวลาที่ใช้</th>
        <th>ช่างผู้ทำ</th>
        <th>ใบแจ้งซ่อม</th>
        <th>แผนก</th>
        <th>ชื่อเครื่อง</th>
        <th>ปัญหาอาการ</th>
        <th>การแก้ไข</th>
        <th>สถานะ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="noData" style="display:none;">ไม่พบข้อมูล</div>

  <script>
    const appId = "ae5d7dce-1c12-4c53-b201-5a2d7c5b5411";
    const apiKey = "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85";

    const departmentsMap = {};
    let machinesMap = {};
    let empMap = {};
    let repairTechniciansMap = {};
    let cacheData = [];

    async function fetchDepartments() {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Department/Find`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "ApplicationAccessKey": apiKey },
        body: JSON.stringify({})
      });
      const data = await res.json();
      const select = document.getElementById("searchDepartment");
      data.forEach(d => {
        departmentsMap[d.DeptCode] = d.DeptNameEng || d.DeptName || d.DeptCode;
        const opt = document.createElement("option");
        opt.value = d.DeptCode;
        opt.textContent = departmentsMap[d.DeptCode];
        select.appendChild(opt);
      });
    }

    async function fetchMachines() {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/MachineMaster/Find`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "ApplicationAccessKey": apiKey },
        body: JSON.stringify({})
      });
      const data = await res.json();
      machinesMap = {};
      data.forEach(m => {
        machinesMap[m["รหัสเครื่อง"]] = m["รายชื่อเครื่องจักร"] || m["รหัสเครื่อง"];
      });
    }

    async function fetchEmp() {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Emp/Find`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "ApplicationAccessKey": apiKey },
        body: JSON.stringify({})
      });
      const data = await res.json();
      empMap = {};
      data.forEach(e => {
        empMap[e.EmpCode] = e.EmpName || e.EmpNameEng || e.EmpCode;
      });
    }

    async function fetchRepairTechnicians() {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/RepairTechnicians/Find`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "ApplicationAccessKey": apiKey },
        body: JSON.stringify({})
      });
      const data = await res.json();
      repairTechniciansMap = {};
      data.forEach(r => {
        const rqNo = r["เลขที่ใบแจ้งซ่อม"];
        if (!repairTechniciansMap[rqNo]) repairTechniciansMap[rqNo] = [];
        repairTechniciansMap[rqNo].push(r);
      });
    }

    async function fetchRepairRequests() {
      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Machinesymptom/Find`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "ApplicationAccessKey": apiKey },
        body: JSON.stringify({})
      });
      cacheData = await res.json();
    }

    function formatDateTH(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d)) return "-";
      const day = d.getDate().toString().padStart(2, "0");
      const month = (d.getMonth() + 1).toString().padStart(2, "0");
      const year = d.getFullYear() + 543;
      return `${day}/${month}/${year}`;
    }

    function formatDuration(mins) {
      if (!mins || isNaN(mins)) return "-";
      return mins < 60 ? `${mins} นาที` : `${Math.floor(mins / 60)} ชม.${mins % 60 > 0 ? ` ${mins % 60} นาที` : ""}`;
    }

    function calcDurationMinutes(start, end) {
      const d1 = new Date(start), d2 = new Date(end);
      return (!isNaN(d1) && !isNaN(d2)) ? Math.round((d2 - d1) / 60000) : null;
    }

    function renderTableSortedByStartDate(requestFilter = null, statusFilter = "") {
      const tbody = document.getElementById("tableBody");
      const table = document.getElementById("dataTable");
      const noData = document.getElementById("noData");
      tbody.innerHTML = "";

      let rows = [];

      Object.entries(repairTechniciansMap).forEach(([requestNumber, techList]) => {
        if (requestFilter && !requestFilter.includes(requestNumber)) return;
        const mainData = cacheData.find(row => row["เลขที่ใบแจ้งซ่อม"] === requestNumber);
        if (!mainData) return;

        techList.forEach(tech => {
          if (statusFilter && tech["สถานะของงานช่าง"] !== statusFilter) return;
          const empName = empMap[tech.EmpCode] || tech.EmpCode;
          const comment = tech["การแก้ไขความคิดเห็น"] || "-";
          const startDateFormatted = formatDateTH(tech["เวลาเริ่ม"]);

          const start = tech["เวลาเริ่ม"] ? new Date(tech["เวลาเริ่ม"]) : null;
          const end = tech["เวลาจบ"] ? new Date(tech["เวลาจบ"]) : null;

          const timeRange = start && end ? `${start.toLocaleTimeString('th-TH', { hour12: false })} - ${end.toLocaleTimeString('th-TH', { hour12: false })}` : "-";
          const duration = formatDuration(calcDurationMinutes(tech["เวลาเริ่ม"], tech["เวลาจบ"]));

          const statusRaw = tech["สถานะของงานช่าง"] || "-";
          const statusClass = statusRaw.replace(/\s/g, "");

          rows.push({
            startDate: new Date(tech["เวลาเริ่ม"]),
            rowHtml: `
              <tr>
                <td data-label="ว/ด/ป">${startDateFormatted}</td>
                <td data-label="เวลาที่ใช้" style="text-align:center;">
                  <div style="font-size:0.85rem;">${timeRange}</div>
                  <div style="color:#555; font-weight:600;">${duration}</div>
                </td>
                <td data-label="ช่างผู้ทำ">${empName}</td>
                <td data-label="ใบแจ้งซ่อม">${requestNumber}</td>
                <td data-label="แผนก">${departmentsMap[mainData["หน่วยงาน"]] || "-"}</td>
                <td data-label="ชื่อเครื่อง">${machinesMap[mainData["รหัสเครื่อง"]] || "-"}</td>
                <td data-label="ปัญหาอาการ">${mainData["รายละเอียดอาการเสีย"] || "-"}</td>
                <td data-label="การแก้ไข">${comment}</td>
                <td data-label="สถานะ"><span class="status ${statusClass}">${statusRaw}</span></td>
              </tr>`
          });
        });
      });

      rows.sort((a, b) => b.startDate - a.startDate);

      if (rows.length === 0) {
        table.style.display = "none";
        noData.style.display = "block";
      } else {
        table.style.display = "table";
        noData.style.display = "none";
        tbody.innerHTML = rows.map(r => r.rowHtml).join("");
      }
    }

    function searchData() {
      const status = document.getElementById("searchStatus").value;
      const dept = document.getElementById("searchDepartment").value;
      const from = document.getElementById("searchDateFrom").value;
      const to = document.getElementById("searchDateTo").value;

      const filteredSet = new Set();

      Object.entries(repairTechniciansMap).forEach(([rqNo, techList]) => {
        techList.forEach(tech => {
          const d = new Date(tech["เวลาเริ่ม"]);
          if (isNaN(d)) return;

          let valid = true;
          if (from) valid = d >= new Date(from + "T00:00:00");
          if (to && valid) valid = d <= new Date(to + "T23:59:59");

          if (valid) filteredSet.add(rqNo);
        });
      });

      let filtered = Array.from(filteredSet);
      if (dept) {
        filtered = filtered.filter(rqNo => {
          const mainData = cacheData.find(row => row["เลขที่ใบแจ้งซ่อม"] === rqNo);
          return mainData && mainData["หน่วยงาน"] === dept;
        });
      }

      renderTableSortedByStartDate(filtered, status);
    }

    function resetSearch() {
      document.getElementById("searchStatus").value = "";
      document.getElementById("searchDepartment").value = "";
      document.getElementById("searchDateFrom").value = "";
      document.getElementById("searchDateTo").value = "";
      searchData();
    }

    function setDefaultDateInputsByMaxData() {
      let dates = [];

      Object.values(repairTechniciansMap).forEach(techList => {
        techList.forEach(tech => {
          const d = new Date(tech["เวลาเริ่ม"]);
          if (!isNaN(d)) {
            dates.push(d.toISOString().split("T")[0]);
          }
        });
      });

      const uniqueDates = [...new Set(dates)]
        .sort((a, b) => new Date(b) - new Date(a))
        .slice(0, 2)
        .sort();

      if (uniqueDates.length > 0) {
        document.getElementById("searchDateFrom").value = uniqueDates[0];
        document.getElementById("searchDateTo").value = uniqueDates[1] || uniqueDates[0];
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await fetchDepartments();
      await fetchMachines();
      await fetchEmp();
      await fetchRepairTechnicians();
      await fetchRepairRequests();
      setDefaultDateInputsByMaxData();
      searchData();
    });
  </script>
</body>
</html>
