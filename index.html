<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ฟอร์มแจ้งซ่อม</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
  <form id="repairForm" class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-md grid grid-cols-1 md:grid-cols-2 gap-6">
    <h2 class="col-span-full text-2xl font-bold text-center">ฟอร์มแจ้งซ่อมเครื่องจักร</h2>

    <div>
      <label class="font-medium">เลขที่ใบแจ้งซ่อม *</label>
      <input type="text" name="เลขที่ใบแจ้งซ่อม" readonly class="mt-1 input-disabled" />
    </div>

    <div>
      <label class="font-medium">แผนก</label>
      <select name="หน่่วยงาน" class="mt-1"></select>
    </div>

    <div>
      <label class="font-medium">รายชื่อเครื่องจักร</label>
      <select name="รายชื่อเครื่องจักร" class="mt-1"></select>
    </div>

    <div>
      <label class="font-medium">ชนิดงาน</label>
      <input type="text" name="ชนิดงาน" class="mt-1" />
    </div>

    <div>
      <label class="font-medium">รายละเอียด อาการเสีย</label>
      <textarea name="รายละเอียด อาการเสีย" class="mt-1"></textarea>
    </div>

    <div>
      <label class="font-medium">วิเคราะห์สาเหตุ (MT)</label>
      <textarea name="วิเคราะห์สาเหตุ (MT)" class="mt-1"></textarea>
    </div>

    <div>
      <label class="font-medium">การแก้ไข ความคิดเห็น (MT)</label>
      <textarea name="การแก้ไข ความคิดเห็น (MT)" class="mt-1"></textarea>
    </div>

    <div>
      <label class="font-medium">รายการอะไหล่ที่ใช้</label>
      <textarea name="รายการอะไหล่ที่ใช้" class="mt-1"></textarea>
    </div>

    <div>
      <label class="font-medium">จำนวน</label>
      <input type="number" name="จำนวน" class="mt-1" />
    </div>

    <div>
      <label class="font-medium">มอบหมายงานให้ช่าง</label>
      <input type="text" name="มอบหมายงานให้ช่าง" class="mt-1" />
    </div>

    <div>
      <label class="font-medium">พนักงาน(ช่าง)</label>
      <input type="text" name="พนักงาน(ช่าง)" class="mt-1" />
    </div>

    <div>
      <label class="font-medium">ผู้แจ้งซ่อม</label>
      <input type="text" name="ผู้แจ้งซ่อม" class="mt-1" />
    </div>

    <div>
      <label class="font-medium">สถานะเครื่อง</label>
      <select name="สถานะเครื่อง" class="mt-1">
        <option value="">-- เลือก --</option>
        <option value="Running">Running</option>
        <option value="Down">Down</option>
        <option value="Wait Part">Wait Part</option>
      </select>
    </div>

    <div>
      <label class="font-medium">วันที่แจ้งซ่อม</label>
      <input type="date" name="วันที่แจ้งซ่อม" class="mt-1" />
    </div>

    <div>
      <label class="font-medium">วันที่ซ่อมเสร็จ</label>
      <input type="date" name="วันที่ซ่อมเสร็จ" class="mt-1" />
    </div>

    <div class="col-span-full">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white py-2 px-4 rounded-md">บันทึกข้อมูล</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
