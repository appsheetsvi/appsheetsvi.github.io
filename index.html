<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2 style="text-align:center;">เข้าสู่ระบบ</h2>
    <input type="text" id="empCode" placeholder="รหัสพนักงาน" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button type="submit">เข้าสู่ระบบ</button>
    <div class="msg" id="msg"></div>
  </form>

  <script>
    // ตรวจสอบถ้าล็อกอินอยู่แล้ว ให้ redirect ไปหน้าเมนูหลักทันที
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      window.location.href = "Menu.html"; // เปลี่ยนเป็นไฟล์เมนูหลักของคุณ
    }

    const appId = "ae5d7dce-1c12-4c53-b201-5a2d7c5b5411";
    const apiKey = "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("empCode").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      try {
        const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/Emp/Find`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "ApplicationAccessKey": apiKey,
          },
          body: JSON.stringify({})
        });

        const data = await res.json();
        const user = data.find(d => d.EmpCode === code && d.Password === pass);

        if (user) {
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "Menu.html";
        } else {
          msg.textContent = "❌ รหัสพนักงานหรือรหัสผ่านไม่ถูกต้อง";
        }
      } catch (err) {
        msg.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
      }
    });
  </script>

</body>
</html>
