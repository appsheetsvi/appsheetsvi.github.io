{% extends "repair/base.html" %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">เข้าสู่ระบบ</h2>
  {% if messages %}
    <ul class="mb-4 text-red-600">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="empcode" class="block mb-1 font-medium">รหัสพนักงาน</label>
      <input type="text" id="empcode" name="empcode" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">รหัสผ่าน</label>
      <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">เข้าสู่ระบบ</button>
  </form>
</div>
{% endblock %}
