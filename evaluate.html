
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบประเมินใบแจ้งซ่อม</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-center mb-4">แบบประเมินช่างซ่อม</h1>
    <p id="requestInfo" class="text-center text-gray-600 mb-6"></p>

    <form id="feedbackForm" class="space-y-6">
      <input type="hidden" id="requestNumber" />
      <input type="hidden" id="empCode" />

      <div>
        <label class="block font-semibold mb-2">1. คุณภาพงาน</label>
        <div class="flex gap-6 justify-center">
          <img src="sad.png" class="w-16 cursor-pointer" onclick="selectScore(1, 0)">
          <img src="smile.png" class="w-16 cursor-pointer" onclick="selectScore(1, 1)">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">2. ความรวดเร็ว</label>
        <div class="flex gap-6 justify-center">
          <img src="sad.png" class="w-16 cursor-pointer" onclick="selectScore(2, 0)">
          <img src="smile.png" class="w-16 cursor-pointer" onclick="selectScore(2, 1)">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">3. การให้บริการดี</label>
        <div class="flex gap-6 justify-center">
          <img src="sad.png" class="w-16 cursor-pointer" onclick="selectScore(3, 0)">
          <img src="smile.png" class="w-16 cursor-pointer" onclick="selectScore(3, 1)">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
        ส่งแบบประเมิน
      </button>
    </form>
  </div>

  <script>
    const appId = "ae5d7dce-1c12-4c53-b201-5a2d7c5b5411";
    const apiKey = "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85";

    const params = new URLSearchParams(location.search);
    const requestNumber = params.get("requestNumber") || "ไม่พบเลขแจ้งซ่อม";
    const empCode = params.get("empCode") || "ไม่พบรหัสพนักงาน";

    document.getElementById("requestNumber").value = requestNumber;
    document.getElementById("empCode").value = empCode;
    document.getElementById("requestInfo").innerText = `ใบแจ้งซ่อมเลขที่: ${requestNumber}`;

    const ratings = {};

    function selectScore(topicNo, value) {
      ratings[topicNo] = value;
    }

    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const timestamp = new Date().toISOString();
      const rows = Object.entries(ratings).map(([topicNo, rating]) => ({
        "เลขที่ใบแจ้งซ่อม": requestNumber,
        "EmpCode": empCode,
        "TopicNo": parseInt(topicNo),
        "Rating": parseInt(rating),
        "Timestamp": timestamp
      }));

      if (rows.length < 3) {
        alert("กรุณาให้คะแนนครบทั้ง 3 หัวข้อก่อนส่งแบบประเมิน");
        return;
      }

      const res = await fetch(`https://api.appsheet.com/api/v2/apps/${appId}/tables/RepairFeedback/Action`, {
        method: "POST",
        headers: {
          "ApplicationAccessKey": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ Action: "Add", Properties: {}, Rows: rows })
      });

      if (res.ok) {
        alert("ส่งแบบประเมินสำเร็จ ขอบคุณค่ะ");
        window.location.href = "scan.html"; // หรือกลับไปหน้าอื่น
      } else {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
      }
    });
  </script>
</body>
</html>
