<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แบบประเมินความพึงพอใจ</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #1e40af;
    }
    .topic {
      margin: 20px 0 5px;
      font-weight: 600;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }
    .option {
      cursor: pointer;
      transition: transform 0.2s;
      border: 3px solid transparent;
      border-radius: 10px;
      padding: 5px;
      width: 80px;
      height: 80px;
      user-select: none;
    }
    .option img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    .option.selected {
      border-color: #2563eb;
      transform: scale(1.1);
      box-shadow: 0 0 8px #2563eb;
    }
    button {
      display: block;
      margin: 30px auto 0;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h2>แบบประเมินความพึงพอใจ</h2>

  <div class="topic">คุณภาพงาน</div>
  <div class="options" id="qualityOptions">
    <div class="option" data-value="1" onclick="selectOption('qualityOptions', this)">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="พอใจ" />
    </div>
    <div class="option" data-value="0" onclick="selectOption('qualityOptions', this)">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742753.png" alt="ไม่พอใจ" />
    </div>
  </div>

  <div class="topic">ความรวดเร็ว</div>
  <div class="options" id="speedOptions">
    <div class="option" data-value="1" onclick="selectOption('speedOptions', this)">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="พอใจ" />
    </div>
    <div class="option" data-value="0" onclick="selectOption('speedOptions', this)">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742753.png" alt="ไม่พอใจ" />
    </div>
  </div>

  <div class="topic">การให้บริการ</div>
  <div class="options" id="serviceOptions">
    <div class="option" data-value="1" onclick="selectOption('serviceOptions', this)">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="พอใจ" />
    </div>
    <div class="option" data-value="0" onclick="selectOption('serviceOptions', this)">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742753.png" alt="ไม่พอใจ" />
    </div>
  </div>

  <button onclick="submitFeedback()">ส่งแบบประเมิน</button>

  <script>
    const appId = "ae5d7dce-1c12-4c53-b201-5a2d7c5b5411";
    const apiKey = "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85";

    // เปลี่ยนค่านี้ตามใบแจ้งซ่อม และพนักงานจริงที่ login อยู่
    const requestNumber = "RQ25650615001";
    const empCode = "0003";

    function selectOption(containerId, selectedElem) {
      const container = document.getElementById(containerId);
      Array.from(container.children).forEach(el => el.classList.remove("selected"));
      selectedElem.classList.add("selected");
    }

    function getSelectedValue(containerId) {
      const container = document.getElementById(containerId);
      const selected = container.querySelector(".option.selected");
      return selected ? Number(selected.getAttribute("data-value")) : null;
    }

    async function submitFeedback() {
      const quality = getSelectedValue("qualityOptions");
      const speed = getSelectedValue("speedOptions");
      const service = getSelectedValue("serviceOptions");

      if (quality === null || speed === null || service === null) {
        alert("กรุณาเลือกทุกหัวข้อก่อนส่ง");
        return;
      }

      // ส่งข้อมูลแต่ละหัวข้อเป็นแถว (TopicNo: 1,2,3)
      const feedbacks = [
        { TopicNo: 1, Rating: quality },
        { TopicNo: 2, Rating: speed },
        { TopicNo: 3, Rating: service }
      ];

      const records = feedbacks.map(fb => ({
        "เลขที่ใบแจ้งซ่อม": requestNumber,
        "EmpCode": empCode,
        "TopicNo": fb.TopicNo,
        "Rating": fb.Rating,
        "Timestamp": new Date().toISOString()
      }));

      const url = `https://api.appsheet.com/api/v2/apps/${appId}/tables/RepairFeedback/records`;

      const body = {
        Action: "Add",
        Properties: {},
        Rows: records
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "ApplicationAccessKey": apiKey
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) throw new Error(`API Error: ${res.status}`);

        alert("✅ ส่งแบบประเมินเรียบร้อยแล้ว");
        // reset หรือ redirect ตามต้องการ
      } catch (err) {
        console.error("❌ API error", err);
        alert("เกิดข้อผิดพลาดในการส่งแบบประเมิน");
      }
    }
  </script>
</body>
</html>
