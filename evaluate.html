<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แบบประเมินช่างซ่อม (Responsive)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .score-img {
      transition: transform 0.2s, border 0.2s;
      cursor: pointer;
      border-radius: 0.5rem;
      user-select: none;
    }
    .score-img:hover {
      transform: scale(1.15);
      border: 3px solid #2563eb;
    }
    .selected {
      border: 4px solid #2563eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-lg p-8">
    <h2 class="text-4xl font-extrabold text-blue-700 text-center mb-8">แบบประเมินช่างซ่อม</h2>
    <p id="requestInfo" class="text-center text-gray-600 text-lg mb-10"></p>

    <form id="feedbackForm" class="space-y-12">
      <input type="hidden" name="เลขที่ใบแจ้งซ่อม" id="requestNumber" />
      <input type="hidden" name="รหัสพนักงาน" id="empCode" />

      <!-- 1. คุณภาพงาน -->
      <div>
        <label class="block font-extrabold text-2xl text-left mb-4 select-none">1. คุณภาพงาน</label>
        <div class="flex justify-between gap-6 px-4 sm:px-12">
          <img src="smile.png" alt="ยิ้ม" class="score-img w-20 sm:w-24" onclick="selectScore('คุณภาพ', 0, this)" />
          <img src="neutral.png" alt="พอใจ" class="score-img w-20 sm:w-24" onclick="selectScore('คุณภาพ', 1, this)" />
          <img src="sad.png" alt="ไม่พอใจ" class="score-img w-20 sm:w-24" onclick="selectScore('คุณภาพ', 2, this)" />
        </div>
      </div>

      <!-- 2. การให้บริการ -->
      <div>
        <label class="block font-extrabold text-2xl text-left mb-4 select-none">2. การให้บริการ</label>
        <div class="flex justify-between gap-6 px-4 sm:px-12">
          <img src="smile.png" alt="ยิ้ม" class="score-img w-20 sm:w-24" onclick="selectScore('บริการ', 0, this)" />
          <img src="neutral.png" alt="พอใจ" class="score-img w-20 sm:w-24" onclick="selectScore('บริการ', 1, this)" />
          <img src="sad.png" alt="ไม่พอใจ" class="score-img w-20 sm:w-24" onclick="selectScore('บริการ', 2, this)" />
        </div>
      </div>

      <!-- 3. ความรวดเร็ว -->
      <div>
        <label class="block font-extrabold text-2xl text-left mb-4 select-none">3. ความรวดเร็ว</label>
        <div class="flex justify-between gap-6 px-4 sm:px-12">
          <img src="smile.png" alt="ยิ้ม" class="score-img w-20 sm:w-24" onclick="selectScore('รวดเร็ว', 0, this)" />
          <img src="neutral.png" alt="พอใจ" class="score-img w-20 sm:w-24" onclick="selectScore('รวดเร็ว', 1, this)" />
          <img src="sad.png" alt="ไม่พอใจ" class="score-img w-20 sm:w-24" onclick="selectScore('รวดเร็ว', 2, this)" />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-4 rounded-3xl text-xl font-bold hover:bg-blue-700 transition-colors duration-200"
      >
        ส่งแบบประเมิน
      </button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const requestNumber = params.get("requestNumber") || "ไม่พบเลขที่ใบแจ้งซ่อม";
    const empCode = params.get("empCode") || "";

    document.getElementById("requestNumber").value = requestNumber;
    document.getElementById("empCode").value = empCode;
    document.getElementById("requestInfo").innerText = `เลขที่ใบแจ้งซ่อม: ${requestNumber}`;

    const scoreData = {};

    function selectScore(topic, score, imgEl) {
      scoreData[topic] = score;

      const container = imgEl.parentElement;
      [...container.children].forEach((img) => img.classList.remove("selected"));

      imgEl.classList.add("selected");
    }

    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (
        scoreData["คุณภาพ"] === undefined ||
        scoreData["บริการ"] === undefined ||
        scoreData["รวดเร็ว"] === undefined
      ) {
        alert("กรุณาเลือกคะแนนทุกหัวข้อ");
        return;
      }

      const body = {
        "เลขที่ใบแจ้งซ่อม": requestNumber,
        "รหัสพนักงาน": empCode,
        "Timestamp": new Date().toISOString(),
        "Feedbacks": [
          { TopicNo: 1, Rating: scoreData["คุณภาพ"] },
          { TopicNo: 2, Rating: scoreData["รวดเร็ว"] },
          { TopicNo: 3, Rating: scoreData["บริการ"] }
        ],
      };

      try {
        const res = await fetch(
          `https://api.appsheet.com/api/v2/apps/ae5d7dce-1c12-4c53-b201-5a2d7c5b5411/tables/RepairFeedback/Action`,
          {
            method: "POST",
            headers: {
              "ApplicationAccessKey": "V2-b1wGR-Nj1SR-0MhEx-QWCHT-Mllly-cZnc9-PHCAK-r1f85",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              Action: "Add",
              Properties: {},
              Rows: [
                {
                  "เลขที่ใบแจ้งซ่อม": requestNumber,
                  "รหัสพนักงาน": empCode,
                  TopicNo: 1,
                  Rating: scoreData["คุณภาพ"],
                  Timestamp: new Date().toISOString(),
                },
                {
                  "เลขที่ใบแจ้งซ่อม": requestNumber,
                  "รหัสพนักงาน": empCode,
                  TopicNo: 2,
                  Rating: scoreData["รวดเร็ว"],
                  Timestamp: new Date().toISOString(),
                },
                {
                  "เลขที่ใบแจ้งซ่อม": requestNumber,
                  "รหัสพนักงาน": empCode,
                  TopicNo: 3,
                  Rating: scoreData["บริการ"],
                  Timestamp: new Date().toISOString(),
                },
              ],
            }),
          }
        );

        if (res.ok) {
          alert("ส่งแบบประเมินสำเร็จ ขอบคุณค่ะ");
          window.location.href = "scan.html";
        } else {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        }
      } catch (err) {
        alert("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ กรุณาลองใหม่อีกครั้ง");
        console.error(err);
      }
    });
  </script>
</body>
</html>
