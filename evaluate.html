
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบประเมินช่างซ่อม</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .selected { border: 3px solid #2563eb; border-radius: 12px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">แบบประเมินช่างซ่อม</h1>
    <p id="requestInfo" class="text-center text-sm text-gray-600 mb-4"></p>

    <form id="feedbackForm" class="space-y-6">
      <input type="hidden" id="requestNumber" name="เลขที่ใบแจ้งซ่อม" />
      <input type="hidden" id="empCode" name="รหัสพนักงาน" />

      <div>
        <label class="block font-semibold mb-2">1. คุณภาพงาน</label>
        <div class="flex gap-4 justify-center">
          <img src="smile.png" alt="พอใจ" class="w-16 cursor-pointer" onclick="selectRating(1, 0, this)">
          <img src="sad.png" alt="ไม่พอใจ" class="w-16 cursor-pointer" onclick="selectRating(1, 1, this)">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">2. การให้บริการดี</label>
        <div class="flex gap-4 justify-center">
          <img src="smile.png" class="w-16 cursor-pointer" onclick="selectRating(3, 0, this)">
          <img src="sad.png" class="w-16 cursor-pointer" onclick="selectRating(3, 1, this)">
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">3. ความรวดเร็ว</label>
        <div class="flex gap-4 justify-center">
          <img src="smile.png" class="w-16 cursor-pointer" onclick="selectRating(2, 0, this)">
          <img src="sad.png" class="w-16 cursor-pointer" onclick="selectRating(2, 1, this)">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl mt-6">
        ส่งแบบประเมิน
      </button>
    </form>
  </div>

  <!-- Popup ป้อนรหัสพนักงาน -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-80">
      <h2 class="text-lg font-bold mb-4 text-center text-gray-700">กรอกรหัสพนักงาน</h2>
      <input type="text" id="empInput" class="w-full border px-3 py-2 rounded-lg mb-4" placeholder="รหัสพนักงาน">
      <button onclick="confirmEmpCode()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">ยืนยัน</button>
    </div>
  </div>

  <script>
    const requestNumber = new URLSearchParams(location.search).get("requestNumber");
    document.getElementById("requestNumber").value = requestNumber;
    document.getElementById("requestInfo").innerText = "เลขที่ใบแจ้งซ่อม: " + requestNumber;

    const ratings = {};

    function selectRating(topicNo, rating, el) {
      ratings[topicNo] = rating;
      const siblings = el.parentElement.querySelectorAll('img');
      siblings.forEach(img => img.classList.remove("selected"));
      el.classList.add("selected");
    }

    function confirmEmpCode() {
      const empCode = document.getElementById("empInput").value.trim();
      if (empCode === "") {
        alert("กรุณากรอกรหัสพนักงาน");
        return;
      }
      document.getElementById("empCode").value = empCode;
      document.getElementById("loginModal").style.display = "none";
    }

    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const empCode = document.getElementById("empCode").value;
      const reqNum = document.getElementById("requestNumber").value;

      const payload = Object.entries(ratings).map(([topicNo, rating]) => ({
        "เลขที่ใบแจ้งซ่อม": reqNum,
        "รหัสพนักงาน": empCode,
        "TopicNo": Number(topicNo),
        "Rating": Number(rating),
        "Timestamp": new Date().toISOString()
      }));

      const response = await fetch("https://api.appsheet.com/api/v2/apps/ae5d7dce-1c12-4c53-b201-5a2d7c5b5411/tables/RepairFeedback/Action", {
        method: "POST",
        headers: {
          "ApplicationAccessKey": "V2-lYSFh-KY1tr-q5RUR-qjGNg-NhTsA-0IlEz-x52kD-Zw9Qb",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ Action: "Add", Properties: {}, Rows: payload })
      });

      if (response.ok) {
        alert("ส่งแบบประเมินสำเร็จ ขอบคุณครับ");
        location.href = "scan.html"; // หรือเปลี่ยนตามต้องการ
      } else {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
      }
    });
  </script>
</body>
</html>
